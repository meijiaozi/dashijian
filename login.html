<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆与注册</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <!-- 页面中的logo -->
    <div class="log">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 中间登陆面 -->
    <div class="login">
        <!-- 标题 -->
        <div class="title">
            <img src="./assets/images/login_title.png" alt="">
        </div>
        <!-- 表单 -->
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <div class="layui-input-block">
                <i class="layui-icon layui-icon-username"></i>   
                <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <i class="layui-icon layui-icon-password"></i>   
                <input type="text" name="password" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">立即提交</button>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                <a href="#">去注册账号</a>
                </div>
            </div>
        </form>
    </div>
    <!-- 中间注册面 -->
    <div class="register">
        <div class="title">
            <img src="./assets/images/login_title.png" alt="">
        </div>
             <!-- 表单 -->
           <form class="layui-form" action="">
               <div class="layui-form-item">
                   <div class="layui-input-block">
                    <i class="layui-icon layui-icon-username"></i>   
                   <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                   </div>
               </div>
               <div class="layui-form-item">
                   <div class="layui-input-block">
                    <i class="layui-icon layui-icon-password"></i>   
                   <input type="password" name="password" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                   </div>
               </div>
               <div class="layui-form-item">
                <div class="layui-input-block">
                    <i class="layui-icon layui-icon-password"></i>   
                    <input type="password" name="password" required  lay-verify="required" placeholder="请确认密码" autocomplete="off" class="layui-input">
                </div>
            </div>
               <div class="layui-form-item">
                   <div class="layui-input-block">
                   <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">立即提交</button>
                   </div>
               </div>
               <div class="layui-form-item">
                   <div class="layui-input-block">
                   <a href="#">去登陆账号</a>
                   </div>
               </div>
           </form>
    </div>
</body>
</html>
