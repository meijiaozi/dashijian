<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文单分类</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./article-category.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">文章类别管理
        <button type="button" class=" btn-add layui-btn layui-btn-normal layui-btn-sm">添加按钮</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                  <col >
                  <col >
                  <col width="200">
                </colgroup>
                <thead>
                  <tr>
                    <th>分类名称</th>
                    <th>分类别名</th>
                    <th>操作</th>
                  </tr> 
                </thead>
                <tbody>
                 
                </tbody>
              </table>
        </div>
    </div>
<!-- 文章列表模版 -->
<script type="text/html" id=tmp-list>
{{each data item }}
<tr>
    <td>{{item.name}}</td>
    <td>{{item.alias}}</td>
    <td>
        <button type="button" data-id='{{item.Id}}' class="layui-btn btn-edit layui-btn-sm">编辑</button>
        <button type="button" data-id='{{item.Id}}' class="layui-btn btn-del layui-btn-sm layui-btn-danger">删除</button>
    </td>
  </tr>
{{/each}}
</script>

<!-- 添加文章分类 -->
<script type='text/html' id='addCteTmp'>
    <form class="layui-form addForm" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
              <input type="text" name="name" required  lay-verify="required|username" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
              <input type="text" name="alias" required  lay-verify="required|username" placeholder="请输入别名" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn btn-add" lay-submit lay-filter="formDemo">立即添加</button>
              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
          </div>
    </form>
</script>
<script src="../assets/lib/jquery.js"></script>
<script src="../assets/lib/layui/layui.all.js"></script>
<script src="../assets/lib/template-web.js"></script>
<script src="../assets/js/common.js"></script>
<script src="./article-category.js"></script>
</body>
</html>
